<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', system-ui, sans-serif;
      overflow: hidden;
    }

    .background {
      background: url("images/bg.JPG") no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -3;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.7);
      text-align: center;
      max-width: 320px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: white;
      font-weight: bold;
    }

    input {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 20px;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px rgba(255, 105, 135, 0.9);
    }

    button {
      padding: 12px 24px;
      border: none;
      background-color: #ff6f91;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff6f91;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3e6c;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff3e6c;
    }

    .error {
      color: #ffc0cb;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸ’— Fullscreen Floating Hearts */
    .floating-heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background: red;
      transform: rotate(45deg);
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
      animation: floatHeart 6s linear forwards;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -50%;
      left: 0;
    }

    .floating-heart::after {
      left: -50%;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) translateX(-30vw) rotate(720deg) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="box">
    <h2>ðŸ’–<span style="color: white;">Shailesh+Gungun</span>ðŸ’–</h2>
    <input type="password" id="password" placeholder="Don't guess! You know it ðŸ˜‰" />
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "Shagun";
      const entered = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      if (entered === correctPassword) {
        window.location.href = "second.html";
      } else {
        errorMsg.textContent = "Oops! That's not the right password ðŸ’”";
      }
    }

    // Create fullscreen floating hearts continuously
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');

      const colors = ['#ff6f91', '#ff8fa3', '#ffc0cb', '#ffa7c4', '#fdcfe8', '#ffffff'];
      const size = Math.random() * 12 + 14;
      const left = Math.random() * 100;
      const duration = 5 + Math.random() * 3;

      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = left + 'vw';
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      heart.style.animationDuration = duration + 's';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    setInterval(createHeart, 200); // More frequent = more hearts
  </script>

</body>
</html>
