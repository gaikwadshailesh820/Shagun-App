<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, My Love ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 120px;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; z-index: -1;
    }

    .background img {
      width: 100%; height: 100vh;
      object-fit: cover;
      filter: blur(12px) brightness(0.4);
      animation: bgFade 30s infinite alternate;
    }

    @keyframes bgFade { 0%{opacity:1;}100%{opacity:0.7;} }

    .slideshow {
      margin: 60px auto 0;
      width: 90%; max-width: 400px;
      aspect-ratio: 3/4;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      position: relative;
    }

    .slides {
      display: flex;
      height: 100%;
      animation: slideAnimation linear infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      background: #000;
    }

    @keyframes slideAnimation {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-100% * 22)); }
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 2.2rem;
      color: #ffd6e0;
      text-shadow: 0 0 5px #ff94c2, 0 0 10px #ff94c2, 0 0 20px #ff94c2;
      animation: glowText 2s ease-in-out infinite alternate, fadeIn 2s ease;
    }

    #random-msg {
      font-size:1.2rem;
      color:#ffe6f1;
      min-height:3em;
      animation: fadeIn 2s ease;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #ff94c2; }
      to { text-shadow: 0 0 20px #ffcce0, 0 0 30px #ffcce0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 24px;
      background:#ff6f91;
      color:#fff;
      border:none;
      border-radius:25px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition: background 0.3s;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button:hover { background:#ff3e6c; }

    .controls { margin: 20px 0; }

    .note {
      margin-top:30px; font-size:0.9rem; color:#ffcce0; font-style:italic;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flyUp 2s ease-out forwards;
      opacity: 0.8;
      z-index: 10;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.6) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media(max-width:500px){
      .slideshow { max-width: 90vw; }
      h1 { font-size:1.8rem; }
    }

    /* Love Letter Modal */
    #love-letter {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 30px 20px;
      border-radius: 15px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,105,135,0.8);
      z-index: 1000;
      text-align: left;
      font-family: 'Cursive', sans-serif;
    }

    #love-letter h2 {
      color: #ff6f91;
      text-align: center;
      margin-bottom: 10px;
    }

    #love-letter button {
      background: #ff6f91;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 10px;
      display: block;
      margin: 20px auto 0;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="your-collage-bg.jpg" alt="Background">
  </div>

  <div class="slideshow">
    <div class="slides" id="slides-container"></div>
  </div>

  <div class="container">
    <h1>For You, Always ðŸ’–</h1>
    <div id="random-msg"></div>
    <div class="controls">
      <button id="open-letter">ðŸ’Œ Open Love Letter</button>
      <button id="music-toggle">ðŸ”ˆ Music Off</button>
    </div>
    <p class="note">Note: You're the most beautiful thing in my world ðŸŒ¸</p>
  </div>

  <!-- Love Letter Modal -->
  <div id="love-letter">
    <h2>ðŸ’Œ A Note For You</h2>
    <p id="letter-content" style="min-height:120px;"></p>
    <button onclick="closeLetter()">Close</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://prodigits.co.uk/content2/mp3-ringtones/tone/2015/bollywood/maahivert_aSjCN3my.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="type-sound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>

  <script>
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-toggle');
    let musicOn = true;
    musicBtn.addEventListener('click', () => {
      if (musicOn) {
        music.pause(); musicBtn.textContent = 'ðŸ”‡ Music On';
      } else {
        music.play(); musicBtn.textContent = 'ðŸ”ˆ Music Off';
      }
      musicOn = !musicOn;
    });
    window.onload = () => music.play();

    // Love letter logic
    document.getElementById('open-letter').addEventListener('click', () => {
      const letter = `My Love,

Just a little reminder that you are the most precious thing in my life. Every moment with you is a treasure. Iâ€™m so lucky to have you. ðŸ’–

Yours forever,
Me.`;

      document.getElementById('letter-content').textContent = '';
      document.getElementById('love-letter').style.display = 'block';

      let i = 0;
      const type = setInterval(() => {
        const el = document.getElementById('letter-content');
        if (i < letter.length) {
          el.textContent += letter[i++];
        } else {
          clearInterval(type);
        }
      }, 40);
    });

    function closeLetter() {
      document.getElementById('love-letter').style.display = 'none';
    }

    // Falling ðŸ’– emoji
    setInterval(() => {
      const heart = document.createElement('div');
      heart.textContent = 'ðŸ’–';
      heart.style.position = 'fixed';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `-20px`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.opacity = '0.6';
      heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Load images
    const imageFiles = [
      "img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.png",
      "img6.jpg", "img7.jpg", "img8.jpg", "img9.JPG", "img10.JPG",
      "img11.JPG", "img12.JPG", "img13.JPG", "img14.jpg", "img15.JPG",
      "img16.JPG", "img17.JPG", "img18.JPG", "img19.JPG", "img20.JPG",
      "img21.jpg", "img22.jpg"
    ];

    const slides = document.getElementById('slides-container');
    imageFiles.forEach(f => {
      const img = document.createElement('img');
      img.src = `images/${f}`;
      slides.appendChild(img);
    });

    const duration = imageFiles.length * 1.5;
    slides.style.animationDuration = `${duration}s`;
  </script>

</body>
</html>
